<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home page</title>
    
</head>
<body>
    <h1 style="color:red;text-align: center">Registration Form</h1>
    <form>
    First Name:    <input type="text" name="Firstname" >
    <br>
    <br>
    Last Name:     <input type="text" name="LastName">
    <br>
    <br>
    Address: <input type="text area" title="maximum length of 50 characters">
    <br>
    <br>
    Email id: <input type="email" name="E-mail Address">
    <br>
    <br>
    City: 
     <select name  = "cityname">
        <option value = "1">pune</option>
        <option value = "2">Mumbai</option>
        <option value = "3">Chennai</option>
        <option value = "4">Hydrabad</option>
        <option value = "5">Banglore </option>
        </select>
    <br>
    <br>
    State :
    <select name = "Statename">
        <option>Maharashtra</option>
        <option>Gujrat</option>
        <option>Telangana</option>
        </select>
    <br>
    <br>

    University Branch Name:
     <select name = "BranchName">
         <option>E&TC Engg</option>
         <option>Mechanical Engg</option>
         <option>Civil Engg</option>
         <option>Electrical Engg</option>
         <option>Computer Engg</option>
         </select>
    <br>
    <br>
    Phone Number:
     <input type ="tel" pattern="[1-9]{1}[0-9]{9}" title="enter 10 digit number only" >
    <br>
    <br>
    Enrolled Course : 
        <select name= " CourseName">
            <option>JAVA<option>
            <option>Emedded system</option>
            <option>.Net</option>
            <option>BI</option>
            <option>Oracle Database</option>
            </select>
    <br>
    <br>   
    Date Of Test :
    <input type ="Date" name="date of Test">
    <br>
    <br>
    Written Test Marks :
    <input type ="test marks" title="enter number between 50 to 100">
    <br>
    <br>  
    <input type="Submit" value="submit">  
    
                
            
             
</body>
</html>
